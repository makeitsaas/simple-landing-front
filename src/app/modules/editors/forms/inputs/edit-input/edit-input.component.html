<div *ngIf='!editMode' (click)='edit()' class='cell' [class.empty]="!data">{{ data || "various" }}</div>
<input *ngIf='editMode'
       (focusout)="cancel()"
       (keydown.enter)='submit()'
       (keydown.escape)='cancel()'
       [(ngModel)]='dataModel'
       class='cellInput'
       appAutofocus type='text'>
