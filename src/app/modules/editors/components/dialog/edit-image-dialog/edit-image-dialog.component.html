<h1 mat-dialog-title>Hello </h1>
<div mat-dialog-content>
  <p>How R U?</p>
  <app-shared-upload-area [(valid)]="valid" [(medias)]="medias"></app-shared-upload-area>
  <div *ngIf="medias.length">
    <img [src]="medias[0].absoluteUrl"/>
  </div>
</div>
<div mat-dialog-actions>
  <!--  <button mat-button>No Thanks</button>-->
  <button mat-raised-button color="primary" (click)="done()" [disabled]="!valid">Ok</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
